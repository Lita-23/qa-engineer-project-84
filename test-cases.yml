  test-data: |
    no-data
  steps:
    - Нажать кнопку «Add to Cart» у любого товара
    - Перейти в корзину, нажав «Cart»
    - Нажимаем кнопку «Delete»
  expected-result: |
    Товар больше не отображается в корзине

